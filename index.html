  <head>

    <title>Camila</title>

    <link rel="stylesheet" href="./public/css/main.css">  <!-- incluir um arquivo CSS dentro do HTML -->

    <div id="page-landing">
        <div id="container">

                    <a class="animate-up" href="orphanages.html" title="Visite orfanatos">  <!-- o title aparece quando passa o mouse em cima do elemento -->

              </main>
        </div>
    </div>
