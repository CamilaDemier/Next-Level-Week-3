<!DOCTYPE html>
<html lang="pt_BR">
  <!--mudar oara portugues-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camila Criar Orfanato</title>

    <!--leafletjs é uma biblioteca de mapas-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <!-- ./ puxa do diretório raíz -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <!-- incluir um arquivo CSS dentro do HTML -->
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" >
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" >
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- abrir google fonts, selecionar fontes, em "embed" gerar link para o HTML, copiar tmb o CSS para o código CSS-->
  </head>
  <body>
    <div id="page-create-orphanage">
      <div id="aside" class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()"> <!-- JS: objeto history,funcionalidade/método back-->
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
        
      </div>
      
      <main class="animate-appear with-sidebar">
        <form action=""> <!--tag de criação do formulário-->
          <fieldset> <!--Representa um bloco do formulário-->
            <legend> Dados </legend>
            <div class="map-container">
              <div id="mapid"> </div>
              <input type="hidden" name="lat">
              <input type="hidden" name="lng">
        

              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name"> <!-- campo do forms a ser preenchido -->
                Nome
              </label>

              <input id="name" name="name" required> <!--input que entra nesse label, tem que ter o mesmo id-->
            </div>

            <div class="input-block">
              <label for="about"> Sobre
                <span><!--tag inline-->
                  Máximo de 300 caracteres
                </span>
              </label>
              <textarea id="about" name="about" required></textarea> <!--mesma coisa que o input, mas é multilinhas (não pode quebrar linhas aqui entre a abertura e fechamento dessa tag!)-->
            </div>

            <div class="input-block">
              <label for="whatsapp"> 
                Número de WhasApp
              </label>
              <input id="whatsapp" name="whatsapp" required> 
            </div>

            <div class="input-block">
              <label far="images"> 
                Fotos
              </label>
              <div class="images-upload" id="images">

                <div class="new-upload">
                  <input name="images" placeholder="Cole o link da foto aqui" required> <!-- o texto que aparece dentro do campo a ser preenchido-->
                  <span onclick="deleteField(event)">
                    <img src="./public/images/remove-file.svg" alt="">
                  </span>
                </div>
              </div>

              <button onclick="addPhotoField()" type="button" class="add-photo"> <!--se nao colocar esse type, o botão entende que é função dele enviar o forms-->
                <img src="./public/images/add-file.svg" alt="nova imagem">
              </button>
            </div>

          </fieldset>
          <fieldset>
            <legend> Visitação </legend>

            <div class="input-block">
              <label for="instructions">
                Instruções
              </label>
              <textarea id="instructions" name="instructions"required></textarea> 
            </div>

            <div class="input-block">
              <label for="opening-hours"> 
                Horário das visitas
              </label>
              <input id="opening-hours" name="opening-hours" required> 
            </div>

            <div class="input-block">
              <label for="open_on_weekends">Antende fim de semana?</label>
              <input type="hidden" id="open_on_weekends" value="1" required>
              <div class="button-select">
                <button data-value="1" onclick="toggleSelect(event)" type="button" class="active" > <!--escrevendo "button*2" ele cria as duas tags sozinho
                active ele fica em cor diferente, selecionado-->
                  Sim
                </button>
                <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
              </div>

              <button type="submit" class="primary-button">
                Confirmar
              </button>
            </div>

          </fieldset>
        </form>
      </main>

    <script src="./public/scripts/page-create-orphanage.js"></script>

  </body>
</html>
